<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE 24 - The Hottest Hits</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vibe-red': '#E31E24',
                        'vibe-black': '#000000',
                        'vibe-dark': '#121212',
                        'vibe-gray': '#2a2a2a',
                    },
                    fontFamily: {
                        'sans': ['Prompt', 'sans-serif'],
                        'display': ['Prompt', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Prompt', sans-serif;
        }

        /* Vinyl Spin Animation */
        .vinyl-spin {
            animation: spin 8s linear infinite;
        }
        .vinyl-paused {
            animation-play-state: paused;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Equalizer Bars */
        .bar {
            width: 6px;
            background: #E31E24;
            border-radius: 4px;
            animation: bounce 1s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }

        /* Override Radio.co injected styles to match theme */
        .radioco-nowPlaying {
            display: block;
            font-family: 'Prompt', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 5vw, 3.5rem); /* Responsive Font Size */
            line-height: 1.1;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-black text-white selection:bg-vibe-red selection:text-white">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo Area -->
            <div class="flex items-center gap-3">
                <img src="https://img2.pic.in.th/1000074512.png" alt="VIBE 24" class="h-10 w-auto">
                <div class="hidden sm:block leading-tight">
                    <h1 class="font-display font-black text-xl text-white tracking-tighter">VIBE <span class="text-vibe-red">24</span></h1>
                    <p class="text-[10px] text-gray-400 tracking-widest uppercase">Hits Non-Stop</p>
                </div>
            </div>

            <!-- Menu -->
            <div class="flex items-center gap-6">
                <a href="#player" class="text-sm font-bold hover:text-vibe-red transition-colors hidden sm:block">HOME</a>
                <a href="#requests" class="text-sm font-bold hover:text-vibe-red transition-colors hidden sm:block">REQUESTS</a>
                <div class="flex items-center gap-2 bg-vibe-red/20 border border-vibe-red px-3 py-1 rounded-full">
                    <div class="w-2 h-2 bg-vibe-red rounded-full animate-ping"></div>
                    <span class="text-xs font-bold text-vibe-red tracking-wider">LIVE</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Player Section -->
    <section id="player" class="relative flex-grow flex items-center justify-center pt-24 pb-12 overflow-hidden min-h-[85vh]">
        
        <!-- Background Glows -->
        <div class="absolute top-1/4 left-0 w-96 h-96 bg-vibe-red/10 rounded-full blur-[120px] pointer-events-none"></div>
        <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-blue-900/10 rounded-full blur-[120px] pointer-events-none"></div>

        <div class="container mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center relative z-10">
            
            <!-- Left Content: Info -->
            <div class="order-2 lg:order-1 flex flex-col items-center lg:items-start text-center lg:text-left space-y-8">
                
                <!-- Song Info -->
                <div class="space-y-2 w-full">
                    <h2 class="text-vibe-red font-bold text-sm tracking-[0.2em] uppercase flex items-center justify-center lg:justify-start gap-2">
                        <i class="fas fa-music animate-bounce"></i> Now Playing
                    </h2>
                    
                    <!-- Song Title (Live Script) -->
                    <div class="min-h-[4rem]">
                        <script src="https://embed.radio.co/embed/sbf4f79825/song.js"></script>
                    </div>

                    <!-- Next Song (Live Script) -->
                    <div class="mt-4 bg-white/5 backdrop-blur-sm border-l-4 border-vibe-red p-4 rounded-r-xl w-full max-w-lg mx-auto lg:mx-0">
                        <p class="text-xs text-gray-400 uppercase mb-1">Coming Up Next</p>
                        <div class="font-medium text-lg text-gray-200 truncate">
                            <script src="https://embed.radio.co/embed/sbf4f79825/next.js"></script>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex flex-col gap-6 w-full max-w-md">
                    <!-- Audio Player -->
                    <audio id="audio-stream" preload="none">
                        <source src="https://streaming.radio.co/sbf4f79825/listen" type="audio/mpeg">
                    </audio>

                    <div class="flex items-center justify-center lg:justify-start gap-6">
                        <!-- Play Button -->
                        <button id="play-btn" class="group relative w-20 h-20 rounded-full bg-vibe-red flex items-center justify-center shadow-[0_0_40px_rgba(227,30,36,0.4)] hover:scale-105 hover:shadow-[0_0_60px_rgba(227,30,36,0.6)] transition-all duration-300">
                            <i id="play-icon" class="fas fa-play text-2xl text-white translate-x-1 group-hover:text-black transition-colors"></i>
                        </button>
                        
                        <!-- Volume -->
                        <div class="h-1 bg-gray-800 rounded-full w-32 relative group cursor-pointer overflow-hidden">
                            <div id="volume-bar" class="absolute top-0 left-0 h-full bg-vibe-red w-[80%]"></div>
                            <input type="range" id="volume-input" min="0" max="1" step="0.1" value="0.8" class="absolute inset-0 opacity-0 cursor-pointer">
                        </div>
                    </div>

                    <!-- Fake Visualizer -->
                    <div class="h-8 flex items-end justify-center lg:justify-start gap-1" id="visualizer">
                        <!-- Bars injected via JS -->
                    </div>
                </div>
            </div>

            <!-- Right Content: Vinyl Artwork -->
            <div class="order-1 lg:order-2 flex justify-center items-center">
                <div class="relative w-[300px] h-[300px] md:w-[400px] md:h-[400px]">
                    <!-- Outer Glow -->
                    <div class="absolute inset-0 bg-vibe-red/20 rounded-full blur-3xl animate-pulse-slow"></div>
                    
                    <!-- Vinyl Container -->
                    <div id="vinyl" class="relative w-full h-full rounded-full border-8 border-gray-900 bg-black shadow-2xl vinyl-spin vinyl-paused overflow-hidden flex items-center justify-center">
                        
                        <!-- Artwork Script Container -->
                        <!-- We use JS MutationObserver to style the IMG tag that this script injects -->
                        <div id="artwork-container" class="w-full h-full bg-gray-900">
                             <script src="https://embed.radio.co/embed/sbf4f79825/artwork.js"></script>
                        </div>
                        
                        <!-- Vinyl Center Hole -->
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 bg-black rounded-full border-4 border-gray-800 flex items-center justify-center z-10 pointer-events-none">
                            <div class="w-3 h-3 bg-gray-200 rounded-full"></div>
                        </div>
                        
                        <!-- Shine Reflection -->
                        <div class="absolute inset-0 bg-gradient-to-tr from-white/10 to-transparent rounded-full pointer-events-none z-20"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Request Section -->
    <section id="requests" class="bg-vibe-gray py-16 border-t border-gray-800">
        <div class="container mx-auto px-6">
            <div class="flex flex-col items-center mb-10">
                <h2 class="font-display font-black text-3xl text-white uppercase tracking-wider">Song Requests</h2>
                <div class="w-20 h-1 bg-vibe-red mt-4 rounded-full"></div>
            </div>

            <div class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-5xl mx-auto">
                <div class="w-full overflow-x-auto flex justify-center bg-gray-50 p-4">
                    <!-- Request Script Container -->
                    <div class="relative flex items-center justify-center bg-gray-100" style="min-width: 900px; min-height: 500px;">
                        <script src="https://embed.radio.co/request/w75f0bc0.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-black py-6 border-t border-gray-900 text-center text-gray-600 text-sm">
        <p>&copy; 2024 VIBE 24. All Rights Reserved.</p>
    </footer>

    <script>
        // Visualizer Logic
        const visualizer = document.getElementById('visualizer');
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = Math.floor(Math.random() * 20 + 5) + 'px';
            bar.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            visualizer.appendChild(bar);
        }

        // Player Logic
        const audio = document.getElementById('audio-stream');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const vinyl = document.getElementById('vinyl');
        const volumeInput = document.getElementById('volume-input');
        const volumeBar = document.getElementById('volume-bar');
        const artworkContainer = document.getElementById('artwork-container');

        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                playIcon.classList.add('translate-x-1');
                vinyl.classList.add('vinyl-paused');
                // Stop visualizer bars
                document.querySelectorAll('.bar').forEach(b => b.style.animationPlayState = 'paused');
            } else {
                audio.play().then(() => {
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.remove('translate-x-1');
                    playIcon.classList.add('fa-pause');
                    vinyl.classList.remove('vinyl-paused');
                    // Start visualizer bars
                    document.querySelectorAll('.bar').forEach(b => b.style.animationPlayState = 'running');
                    isPlaying = true;
                }).catch(error => {
                    console.error("Playback failed:", error);
                    // Usually due to browser autoplay policy or stream issues
                });
            }
            isPlaying = !isPlaying;
        });

        // Volume Logic
        volumeInput.addEventListener('input', (e) => {
            const val = e.target.value;
            audio.volume = val;
            volumeBar.style.width = (val * 100) + '%';
        });

        // Initialize Paused State
        document.querySelectorAll('.bar').forEach(b => b.style.animationPlayState = 'paused');

        // *** Artwork Styler ***
        // Radio.co script inserts an <img> tag. We need to force it to be round and responsive.
        // We use MutationObserver to watch for when the script adds the image.
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.addedNodes.length) {
                    const img = artworkContainer.querySelector('img');
                    if (img) {
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '50%';
                        // Optional: Add specific ID or class if Radio.co doesn't provide one
                    }
                }
            });
        });

        observer.observe(artworkContainer, { childList: true, subtree: true });
    </script>
</body>
</html>
