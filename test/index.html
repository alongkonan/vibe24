    <style>
        body {

        /* Custom Scrollbar */

            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #E31E24; 
            border-radius: 4px;
        }

        /* Vinyl Animation for Artwork */
        .artwork-container img {
            border-radius: 50%; /* Make it round like vinyl */
            animation: spin 10s linear infinite;
            box-shadow: 0 0 30px rgba(227, 30, 36, 0.4);
            border: 4px solid #1a1a1a;
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
        }
        
        .artwork-container.paused img {
            animation-play-state: paused;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Audio Visualizer Bars */
        .visualizer-bar {
            width: 6px;
            background: #E31E24;
            margin: 0 2px;
            border-radius: 999px;
            animation: equalize 1s infinite;
        }

        @keyframes equalize {
            0% { height: 10px; }
            50% { height: 40px; }
            100% { height: 10px; }
        }

        /* Radio.co Script Styling Overrides (If possible via CSS) */
        .radioco-nowPlaying {
            color: white !important;
            font-size: 1.2rem !important;
            font-weight: 600 !important;
        }
    </style>
</head>

            <!-- Grid Pattern -->
            <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImEiIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTTAgNDBMODAgMCIgc3Ryb2tlPSIjMzMzIiBzdHJva2Utd2lkdGg9IjAuNSIgZmlsbD0ibm9uZSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNhKSIvPjwvc3ZnPg==')] opacity-20"></div>

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.getElementById('radio-player');
            const playBtn = document.getElementById('play-btn');
            const playIcon = document.getElementById('play-icon');
            const artworkWrapper = document.getElementById('artwork-wrapper');
            const volumeSlider = document.getElementById('volume-slider');
            const visualizer = document.getElementById('visualizer');

            let isPlaying = false;

            // Generate Fake Visualizer Bars
            for(let i=0; i<16; i++) {
                const bar = document.createElement('div');
                bar.className = 'visualizer-bar';
                // Randomize animation duration for variety
                bar.style.animationDuration = (0.5 + Math.random() * 0.5) + 's';
                visualizer.appendChild(bar);
            }
            
            // Function to stop animations
            const stopVisualizer = () => {
                const bars = document.querySelectorAll('.visualizer-bar');
                bars.forEach(bar => {
                    bar.style.animation = 'none';
                    bar.style.height = '5px';
                });
            };

            // Function to start animations
            const startVisualizer = () => {
                const bars = document.querySelectorAll('.visualizer-bar');
                bars.forEach(bar => {
                    bar.style.animation = `equalize ${0.5 + Math.random() * 0.5}s infinite`;
                });
            };

            // Init state
            stopVisualizer();

            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    player.pause();
                    playIcon.className = 'fas fa-play text-3xl text-white ml-2';
                    playBtn.classList.remove('scale-90');
                    artworkWrapper.classList.add('paused');
                    stopVisualizer();
                    isPlaying = false;
                } else {
                    // Reload source to ensure live point if paused for too long, 
                    // but for simple pause/play standard behavior is usually fine.
                    // To force "Live", we can reset src, but it might buffer.
                    // player.load(); 
                    
                    player.play().then(() => {
                        playIcon.className = 'fas fa-pause text-3xl text-white';
                        playBtn.classList.add('scale-90');
                        artworkWrapper.classList.remove('paused');
                        startVisualizer();
                        isPlaying = true;
                    }).catch(error => {
                        console.error("Playback failed:", error);
                        alert("Cannot play stream right now. Please try again.");
                    });
                }
            });

            volumeSlider.addEventListener('input', (e) => {
                player.volume = e.target.value;
            });

            // Handle Artwork Script Style Injection
            // Because Radio.co script injects an IMG tag directly, we want to ensure it fits our circle
            // The MutationObserver watches for when the script loads the image
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.addedNodes.length) {
                        const img = artworkWrapper.querySelector('img');
                        if (img) {
                            img.style.width = '100%';
                            img.style.height = '100%';
                            img.style.objectFit = 'cover';
                            img.style.borderRadius = '50%';
                        }
                    }
                });
            });

            observer.observe(artworkWrapper, { childList: true, subtree: true });
        });
    </script>
