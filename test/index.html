<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE 24 - The Hottest Hits</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Toastify CSS for Share Alerts -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'vibe-red': '#E31E24',
                        'vibe-black': '#000000',
                        'vibe-dark': '#121212',
                        'vibe-gray': '#2a2a2a',
                    },
                    fontFamily: {
                        'sans': ['Prompt', 'sans-serif'],
                        'display': ['Prompt', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Prompt', sans-serif;
        }

        /* Vinyl Spin Animation */
        .vinyl-spin {
            animation: spin 8s linear infinite;
        }
        .vinyl-paused {
            animation-play-state: paused;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Equalizer Bars */
        .bar {
            width: 6px;
            background: #E31E24;
            border-radius: 4px;
            animation: bounce 1s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #ffffff, #d1d1d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-black text-white selection:bg-vibe-red selection:text-white">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo Area -->
            <div class="flex items-center gap-3">
                <img src="https://img2.pic.in.th/1000074512.png" alt="VIBE 24" class="h-10 w-auto">
                <div class="hidden sm:block leading-tight">
                    <h1 class="font-display font-black text-xl text-white tracking-tighter">VIBE <span class="text-vibe-red">24</span></h1>
                    <p class="text-[10px] text-gray-400 tracking-widest uppercase">Hits Non-Stop</p>
                </div>
            </div>

            <!-- Menu -->
            <div class="flex items-center gap-4 md:gap-6">
                <!-- Notification Toggle -->
                <button id="notify-btn" class="text-gray-400 hover:text-white transition-colors relative group" title="เปิดแจ้งเตือนเพลงใหม่">
                    <i id="notify-icon" class="fas fa-bell-slash text-xl"></i>
                    <span class="absolute -top-1 -right-1 flex h-3 w-3">
                        <span id="notify-dot" class="animate-ping absolute inline-flex h-full w-full rounded-full bg-vibe-red opacity-0"></span>
                        <span id="notify-dot-static" class="relative inline-flex rounded-full h-3 w-3 bg-vibe-red opacity-0"></span>
                    </span>
                </button>

                <div class="flex items-center gap-2 bg-vibe-red/20 border border-vibe-red px-3 py-1 rounded-full">
                    <div class="w-2 h-2 bg-vibe-red rounded-full animate-ping"></div>
                    <span class="text-xs font-bold text-vibe-red tracking-wider">LIVE</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Player Section -->
    <section id="player" class="relative flex-grow flex items-center justify-center pt-24 pb-12 overflow-hidden min-h-[85vh]">
        
        <!-- Background Glows -->
        <div class="absolute top-1/4 left-0 w-96 h-96 bg-vibe-red/10 rounded-full blur-[120px] pointer-events-none"></div>
        <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-blue-900/10 rounded-full blur-[120px] pointer-events-none"></div>

        <div class="container mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center relative z-10">
            
            <!-- Left Content: Info -->
            <div class="order-2 lg:order-1 flex flex-col items-center lg:items-start text-center lg:text-left space-y-8">
                
                <!-- Song Info -->
                <div class="space-y-2 w-full">
                    <div class="flex items-center justify-center lg:justify-start gap-2 text-vibe-red font-bold text-sm tracking-[0.2em] uppercase mb-2">
                        <i class="fas fa-music animate-bounce"></i> Now Playing
                    </div>
                    
                    <!-- Title & Artist (Separated) -->
                    <div class="min-h-[8rem]">
                        <h1 id="track-title" class="font-display font-black text-4xl md:text-6xl leading-tight text-white drop-shadow-lg mb-2">
                            Loading...
                        </h1>
                        <h2 id="track-artist" class="font-medium text-xl md:text-2xl text-vibe-red tracking-wide">
                            Please Wait
                        </h2>
                    </div>

                    <!-- Action Buttons (Share) -->
                    <div class="flex justify-center lg:justify-start gap-4 mt-4">
                        <button id="share-btn" class="flex items-center gap-2 px-4 py-2 bg-white/10 hover:bg-white/20 rounded-full text-sm font-medium transition-all backdrop-blur-sm border border-white/10">
                            <i class="fas fa-share-alt text-vibe-red"></i> Share Track
                        </button>
                    </div>

                    <!-- Next Song -->
                    <div class="mt-6 bg-white/5 backdrop-blur-sm border-l-4 border-vibe-red p-4 rounded-r-xl w-full max-w-lg mx-auto lg:mx-0">
                        <p class="text-xs text-gray-400 uppercase mb-1">Coming Up Next</p>
                        <div id="next-track" class="font-medium text-lg text-gray-200 truncate">
                            Loading...
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex flex-col gap-6 w-full max-w-md">
                    <!-- Audio Player -->
                    <audio id="audio-stream" preload="none">
                        <source src="https://streaming.radio.co/sbf4f79825/listen" type="audio/mpeg">
                    </audio>

                    <div class="flex items-center justify-center lg:justify-start gap-6">
                        <!-- Play Button -->
                        <button id="play-btn" class="group relative w-20 h-20 rounded-full bg-vibe-red flex items-center justify-center shadow-[0_0_40px_rgba(227,30,36,0.4)] hover:scale-105 hover:shadow-[0_0_60px_rgba(227,30,36,0.6)] transition-all duration-300">
                            <i id="play-icon" class="fas fa-play text-2xl text-white translate-x-1 group-hover:text-black transition-colors"></i>
                        </button>
                        
                        <!-- Volume -->
                        <div class="h-1 bg-gray-800 rounded-full w-32 relative group cursor-pointer overflow-hidden">
                            <div id="volume-bar" class="absolute top-0 left-0 h-full bg-vibe-red w-[80%]"></div>
                            <input type="range" id="volume-input" min="0" max="1" step="0.1" value="0.8" class="absolute inset-0 opacity-0 cursor-pointer">
                        </div>
                    </div>

                    <!-- Fake Visualizer -->
                    <div class="h-8 flex items-end justify-center lg:justify-start gap-1" id="visualizer">
                        <!-- Bars injected via JS -->
                    </div>
                </div>
            </div>

            <!-- Right Content: Vinyl Artwork -->
            <div class="order-1 lg:order-2 flex justify-center items-center">
                <div class="relative w-[300px] h-[300px] md:w-[400px] md:h-[400px]">
                    <!-- Outer Glow -->
                    <div class="absolute inset-0 bg-vibe-red/20 rounded-full blur-3xl animate-pulse-slow"></div>
                    
                    <!-- Vinyl Container -->
                    <div id="vinyl" class="relative w-full h-full rounded-full border-8 border-gray-900 bg-black shadow-2xl vinyl-spin vinyl-paused overflow-hidden flex items-center justify-center">
                        
                        <!-- Artwork -->
                        <div class="w-full h-full bg-gray-900 overflow-hidden">
                             <img id="track-artwork" src="https://img2.pic.in.th/1000074512.png" alt="Artwork" class="w-full h-full object-cover">
                        </div>
                        
                        <!-- Vinyl Center Hole -->
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 bg-black rounded-full border-4 border-gray-800 flex items-center justify-center z-10 pointer-events-none">
                            <div class="w-3 h-3 bg-gray-200 rounded-full"></div>
                        </div>
                        
                        <!-- Shine Reflection -->
                        <div class="absolute inset-0 bg-gradient-to-tr from-white/10 to-transparent rounded-full pointer-events-none z-20"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Request Section -->
    <section id="requests" class="bg-vibe-gray py-16 border-t border-gray-800">
        <div class="container mx-auto px-6">
            <div class="flex flex-col items-center mb-10">
                <h2 class="font-display font-black text-3xl text-white uppercase tracking-wider">Song Requests</h2>
                <div class="w-20 h-1 bg-vibe-red mt-4 rounded-full"></div>
            </div>

            <div class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-5xl mx-auto">
                <div class="w-full overflow-x-auto flex justify-center bg-gray-50 p-4">
                    <!-- Request Script Container -->
                    <div class="relative flex items-center justify-center bg-gray-100" style="min-width: 900px; min-height: 500px;">
                        <script src="https://embed.radio.co/request/w75f0bc0.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-black py-6 border-t border-gray-900 text-center text-gray-600 text-sm">
        <p>&copy; 2024 VIBE 24. All Rights Reserved.</p>
    </footer>

    <!-- Toastify JS for Notifications -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        // --- 1. Visualizer Logic ---
        const visualizer = document.getElementById('visualizer');
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = Math.floor(Math.random() * 20 + 5) + 'px';
            bar.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            visualizer.appendChild(bar);
        }

        // --- 2. Player Logic ---
        const audio = document.getElementById('audio-stream');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const vinyl = document.getElementById('vinyl');
        const volumeInput = document.getElementById('volume-input');
        const volumeBar = document.getElementById('volume-bar');
        
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                playIcon.classList.add('translate-x-1');
                vinyl.classList.add('vinyl-paused');
                document.querySelectorAll('.bar').forEach(b => b.style.animationPlayState = 'paused');
            } else {
                audio.play().then(() => {
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.remove('translate-x-1');
                    playIcon.classList.add('fa-pause');
                    vinyl.classList.remove('vinyl-paused');
                    document.querySelectorAll('.bar').forEach(b => b.style.animationPlayState = 'running');
                    isPlaying = true;
                }).catch(error => {
                    console.error("Playback failed:", error);
                    alert("ไม่สามารถเล่นเพลงได้ในขณะนี้ กรุณาลองใหม่");
                });
            }
            isPlaying = !isPlaying;
        });

        volumeInput.addEventListener('input', (e) => {
            const val = e.target.value;
            audio.volume = val;
            volumeBar.style.width = (val * 100) + '%';
        });

        document.querySelectorAll('.bar').forEach(b => b.style.animationPlayState = 'paused');


        // --- 3. Smart Data Fetching (Separate Title/Artist & Notifications) ---
        const STATION_ID = 'sbf4f79825'; 
        const API_URL = `https://public.radio.co/stations/${STATION_ID}/status`;
        
        const uiTitle = document.getElementById('track-title');
        const uiArtist = document.getElementById('track-artist');
        const uiArtwork = document.getElementById('track-artwork');
        const uiNext = document.getElementById('next-track');

        let lastTrackTitle = "";
        let notificationsEnabled = false;

        async function updateTrackInfo() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const currentTrack = data.current_track;
                const nextTrack = data.next_track;
                const history = data.history;

                // Split Title logic: Usually Radio.co sends "Artist - Title" in the title field if no explicit artist is set, 
                // BUT the API usually provides specific fields if available. 
                // Standard Radio.co structure: title: "Song Name - Artist Name" (often combined)
                // Let's try to split intelligently.
                
                let rawTitle = currentTrack.title;
                let displayTitle = rawTitle;
                let displayArtist = "VIBE 24"; // Default
                let displayArtwork = currentTrack.artwork_url_large || currentTrack.artwork_url || "https://img2.pic.in.th/1000074512.png";

                if (rawTitle.includes(" - ")) {
                    const parts = rawTitle.split(" - ");
                    // Usually "Artist - Title" standard in radio metadata
                    displayArtist = parts[0]; 
                    displayTitle = parts.slice(1).join(" - ");
                } else {
                    // Sometimes artist is separate?
                    // Use a fallback if just one string
                    displayTitle = rawTitle;
                }

                // Update UI
                uiTitle.textContent = displayTitle;
                uiArtist.textContent = displayArtist;
                uiArtwork.src = displayArtwork;
                
                // Update Next Track
                uiNext.textContent = nextTrack ? nextTrack.title : "Coming Soon...";

                // Handle Notification
                if (rawTitle !== lastTrackTitle) {
                    if (notificationsEnabled && lastTrackTitle !== "") {
                        sendNotification(displayTitle, displayArtist, displayArtwork);
                    }
                    lastTrackTitle = rawTitle;
                }

            } catch (error) {
                console.error("Error fetching track info:", error);
                // Fallback to basic text if API fails
                uiTitle.textContent = "VIBE 24";
                uiArtist.textContent = "Hits Non-Stop";
            }
        }

        // Poll API every 10 seconds
        updateTrackInfo();
        setInterval(updateTrackInfo, 10000);


        // --- 4. Notification System ---
        const notifyBtn = document.getElementById('notify-btn');
        const notifyIcon = document.getElementById('notify-icon');
        const notifyDot = document.getElementById('notify-dot');
        const notifyDotStatic = document.getElementById('notify-dot-static');

        notifyBtn.addEventListener('click', () => {
            if (!("Notification" in window)) {
                alert("เบราว์เซอร์ของคุณไม่รองรับการแจ้งเตือน");
                return;
            }

            if (Notification.permission === "granted") {
                toggleNotificationState();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        toggleNotificationState();
                        new Notification("VIBE 24", {
                            body: "เปิดการแจ้งเตือนเรียบร้อยแล้ว!",
                            icon: "https://img2.pic.in.th/1000074512.png"
                        });
                    }
                });
            }
        });

        function toggleNotificationState() {
            notificationsEnabled = !notificationsEnabled;
            if (notificationsEnabled) {
                notifyIcon.className = "fas fa-bell text-xl text-vibe-red";
                notifyDot.classList.remove('opacity-0');
                notifyDotStatic.classList.remove('opacity-0');
                
                Toastify({
                    text: "เปิดการแจ้งเตือนเพลงใหม่แล้ว",
                    backgroundColor: "#E31E24",
                    gravity: "bottom", 
                    position: "right", 
                    duration: 3000
                }).showToast();
            } else {
                notifyIcon.className = "fas fa-bell-slash text-xl";
                notifyDot.classList.add('opacity-0');
                notifyDotStatic.classList.add('opacity-0');
                
                Toastify({
                    text: "ปิดการแจ้งเตือนแล้ว",
                    backgroundColor: "#333",
                    gravity: "bottom", 
                    position: "right", 
                    duration: 3000
                }).showToast();
            }
        }

        function sendNotification(title, artist, icon) {
            if (document.hidden) { // Only notify if user is not looking at the tab (optional preference)
                const n = new Notification(title, {
                    body: `By ${artist} on VIBE 24`,
                    icon: icon
                });
                // Close after 5 seconds
                setTimeout(() => n.close(), 5000);
            }
        }


        // --- 5. Share Functionality ---
        const shareBtn = document.getElementById('share-btn');
        
        shareBtn.addEventListener('click', async () => {
            const trackName = uiTitle.textContent;
            const artistName = uiArtist.textContent;
            const shareData = {
                title: 'VIBE 24 - Hits Non-Stop',
                text: `กำลังฟังเพลง ${trackName} ของ ${artistName} ที่ VIBE 24!`,
                url: window.location.href
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.error('Share failed:', err);
                }
            } else {
                // Fallback: Copy to clipboard
                navigator.clipboard.writeText(`${shareData.text} ${shareData.url}`).then(() => {
                    Toastify({
                        text: "คัดลอกลิงก์เรียบร้อยแล้ว!",
                        backgroundColor: "linear-gradient(to right, #E31E24, #ff4b4b)",
                        className: "info",
                        gravity: "bottom", 
                        position: "center", 
                        duration: 3000
                    }).showToast();
                });
            }
        });

    </script>
</body>
</html>
